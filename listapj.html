<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Generador de Personajes de D&D</title>
</head>
<body>
    <div class="contenedorPrincipal">
    <header>
        <div>
        <h1>Generador de Personajes de D&D</h1>
        </div>
        <div class="cajaBotones">
            <a href="index.html">
                <div class="botonHeader">
                    <h2>Crear personaje nuevo</h2>
                </div></a>
        <a href="listapj.html">
                <div class="botonHeader">
                    <h2>Ver lista de personajes creados</h2>
                </div></a>
    </div>
        
    </header>
  
    <main>
        <div class="mainDiv">
            <div class="mitadMain mitadFilt">
                <div class="verLista botonesFiltro">
                
                <button id="botonLista"class="button1 botonLista botonFilt">Ver lista completa</button>
                </div>
                <div id="botonesFiltro" class="botonesFiltro">
                    <h3>Filtrar por Raza</h3>
                    <button id="filtHum"class="button1 botonFilt">Ver sólo humanos</button>
                    <button id="filtElf" class="button2 botonFilt">Ver sólo elfos</button>
                    <button id="filtEn"class="button1 botonFilt">Ver sólo enanos</button>
                    <button id="filtOrc" class="button2 botonFilt">Ver sólo semiorcos</button>
    
                </div>

                <div id="botonesFiltro2" class="botonesFiltro">
                    <h3>Filtrar por Clase</h3>
                    <button id="filtBarb"class="button1 botonFilt">Ver sólo bárbaros</button>
                    <button id="filtGue" class="button2 botonFilt">Ver sólo guerreros</button>
                    <button id="filtExp"class="button1 botonFilt">Ver sólo exploradores</button>
                    <button id="filtMag" class="button2 botonFilt">Ver sólo magos</button>
    
                </div>
                <div id="botonesFiltro3" class="botonesFiltro">
                    <h3>Hechizos</h3>
                    <button id="lvl0"class="button1 botonFilt">Ver hechizos de nivel 0</button>
                    <button id="lvl1" class="button2 botonFilt">Ver hechizos de nivel 1</button>
                       
                </div>

        </div>
        <div id="hojaMain2" class="mitadMain hojaMain">
           
            
        </div>
    </main>

    <footer>
    </footer>
    </div>
    <script src="./scriptLista.js"></script>
</body>
</html>
